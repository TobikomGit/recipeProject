<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeminiRecipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
  <form method="post">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Zadejte ingredience a jejich množství (např. vajíčka: 4, hladká mouka: 2 kg...)</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          <div class="row">
            <div class="col-2">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="" aria-label="Čas vaření" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">hodiny</span>
              </div>
            </div>
            <div class="col-2">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="" aria-label="Počet porcí" aria-describedby="basic-addon2">
                <span class="input-group-text" id="basic-addon2">porce</span>
              </div>
            </div>
            <div class="col-2">
              <select class="form-select">
                <option selected>-</option>
                <option value="cold">Studené</option>
                <option value="hot">Teplé</option>
              </select>
            </div>
            <div class="col-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">Bez lepku</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">Veganské</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">Vegetarianské</label>
              </div>
            </div>
            <div class="col-3">
              <button class="btn btn-primary" type="submit">Vygenerovat</button>
            </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <div class="col-2">
  </div></div></div>
  </form>
</body>
</html>
